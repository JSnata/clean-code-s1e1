<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="main-header">
      <img src="./eisenhower-matrix.jpg" class="main-header__img">
      <a class="main-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="tasks tasks_add">
        <label for="new-task" class="tasks__name_new">Add Item</label>
        <div class="tasks__wrapper">
          <input id="new-task" class="tasks__input tasks__input_new" type="text">
          <button class="tasks__add">Add</button>
        </div>
      </section>
      <section class="tasks tasks_todo">
        <h3 class="heading">Todo</h3>
        <ul class="tasks__list tasks__list_todo" id="incomplete-tasks">
          <li class="tasks__item">
            <input class="tasks__checkbox" type="checkbox">
            <label class="tasks__name">Pay Bills</label>
            <input type="text" class="tasks__input">
            <button class="tasks__edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" class="btn-delete__img">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit">
            <input type="checkbox" class="tasks__checkbox">
            <label class="tasks__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input">
            <button class="tasks__edit">Save</button>
            <button class="btn-delete">
              <img class="btn-delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks tasks_completed">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="tasks__list tasks__list_completed">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__checkbox" checked>
            <label class="tasks__name">See the Doctor</label>
            <input type="text" class="tasks__input">
            <button class="tasks__edit">Edit</button>
            <button class="btn-delete">
              <img class="btn-delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
